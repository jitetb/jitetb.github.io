---
layout: default
file_server: "https://drive.google.com/file/d/"
file_type: "/view?usp=sharing"
---
<div class="container-fluid" id="catalogue" style="padding-top: 5pc;background-color: darkturquoise;">
    <div class="row justify-content-center py-3">
        <h1 class="text-white text-center w-100 py-3">Catalogues</h1>
        {%- for item in site.data.catalog -%}
        <div class="card col-sm-4 m-3" style="width: 18rem;">
            <img src="./static/logo/suppliers/{{item.img}}" class="card-img-top" alt="{{item.alt}}">
            <div class="card-body">
                <h5 class="card-title">&nbsp;{{item.title}}</h5>
                {%- capture file_link -%}
                "{{page.file_server}}{{item.catalog}}{{page.file_type}}"
                {%- endcapture -%}
                <a class="btn btn-outline-warning" target="_blank" href={{file_link}}>Download</a>
            </div>
        </div>
        {%- endfor -%}
    </div>
</div>
